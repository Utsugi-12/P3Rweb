<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体资料 - 女神异闻录3 Reload</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #162341;
            color: white;
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #1046bc;
        }

        .intro {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #bbb;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            /*每列最小宽度350px，根据屏幕宽度自动调整列数*/
            gap: 25px;
            padding: 20px 0;
        }

        .news-card {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #469ce5;
        }

        .news-content {
            padding: 20px;
        }

        .news-title {
            font-size: 1.5em;
            color: #469ce5;
            margin-bottom: 10px;
        }

        .news-date {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .news-excerpt {
            color: #ddd;
            font-size: 1em;
            line-height: 1.6;
        }

        .news-link {
            text-decoration: none;
        }

        /* 联系表单样式 */
        .contact-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(30, 30, 46, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .contact-section h2 {
            color: #469ce5;
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }

        .contact-section p {
            text-align: center;
            color: #bbb;
            margin-bottom: 30px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #469ce5;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background: rgba(20, 20, 35, 0.8);
            color: white;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #469ce5;
            box-shadow: 0 0 5px rgba(70, 156, 229, 0.5);
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .submit-btn {
            background: #469ce5;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #3a85cc;
        }

        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <a href="index.html" class="nav-link">返回首页</a>
    </nav>
    <div class="container">
        <header>
            <h1>Persona 3 Reload</h1>
            <div class="intro">Media materials And News</div>
        </header>

        <div class="news-grid">
            <!-- 新闻栏目1 -->
            <a href="news1.html" class="news-link">
                <div class="news-card">
                    <img src="img/IMG_20251224_133323.jpg" alt="新闻1图片" class="news-image">
                    <div class="news-content">
                        <h2 class="news-title">游戏发售新闻</h2>
                        <div class="news-date">2024年2月2日</div>
                        <p class="news-excerpt">女神异闻录3 Reload正式发售。</p>
                    </div>
                </div>
            </a>

            <!-- 新闻栏目2 -->
            <a href="news2.html" class="news-link">
                <div class="news-card">
                    <img src="img/IMG_20251224_133337.jpg" alt="新闻2图片" class="news-image">
                    <div class="news-content">
                        <h2 class="news-title">特别访谈</h2>
                        <div class="news-date">2024年1月15日</div>
                        <p class="news-excerpt">采访游戏制作人，了解P3R开发背后的故事和设计理念。</p>
                    </div>
                </div>
            </a>

            <!-- 新闻栏目3 -->
            <a href="news3.html" class="news-link">
                <div class="news-card">
                    <img src="img/IMG_20251224_133348.jpg" alt="新闻3图片" class="news-image">
                    <div class="news-content">
                        <h2 class="news-title">游戏特色介绍</h2>
                        <div class="news-date">2024年1月5日</div>
                        <p class="news-excerpt">深入了解女神异闻录3 Reload中的新功能和改进内容。</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- 联系表单部分 -->
    <div class="contact-section">
        <div class="container">
            <h2>联系SEES特别课外活动部</h2>
            <p>如果您对女神异闻录3 Reload有任何问题或反馈，请通过以下表单与我们联系</p>

            <form class="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">主题</label>
                    <select id="subject" name="subject">
                        <option value="general">一般询问</option>
                        <option value="technical">技术问题</option>
                        <option value="story">剧情讨论</option>
                        <option value="feedback">游戏反馈</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">信息</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe"> 订阅P3R最新资讯
                    </label>
                </div>

                <button type="submit" class="submit-btn">发送信息</button>
            </form>
        </div>
    </div>

</body>

</html>
