        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        /* 横向滚动容器 */
        .hc {
            display: flex;
            height: calc(100vh - 60px);
            /* 减去导航栏高度 */
            width: 1000vw;
            /* 10个页面，每个100vw */
            transition: transform 0.2s ease-out;
            /* 减少过渡时间以实现更实时的滚动响应 */
        }

        /* 每个栏目样式 */
        .sc {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* 图片容器样式 */
        .si {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        /* 图片样式 - 填充全屏，悬停时从半透明变为不透明 */
        .si img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            /* 初始半透明 */
            transition: opacity 0.3s ease;
        }

        /* 鼠标悬停时图片变为不透明 */
        .si img:hover {
            opacity: 1;
        }

        /* 图片链接样式 */
        .si a {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* 标题容器 - 带半透明灰色外框 */
        .stc {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(128, 128, 128, 0.356);
            /* 半透明灰色背景 */
            padding: 10px 20px;
            border-radius: 4px;
        }

        /* 标题样式 */
        .st {
            font-size: 2em;
            color: white;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hc = document.getElementById('hc');
            let scrollLeft = 0;

            // 监听滚轮事件实现横向滚动
            document.addEventListener('wheel', function (e) {
                // 防止默认的滚动行为
                e.preventDefault();

                // 计算新的滚动位置
                const maxScroll = 900; // 最大滚动值（10个页面，最后一个页面开始位置）

                // 根据滚轮方向调整滚动：向上滚动(-)向左移动内容，向下滚动(+)向右移动内容
                if (e.deltaY < 0) {
                    // 向上滚动，向左移动内容
                    scrollLeft = Math.max(scrollLeft - 30, 0);
                } else {
                    // 向下滚动，向右移动内容
                    scrollLeft = Math.min(scrollLeft + 40, maxScroll);
                }

                // 应用滚动
                hc.style.transform = `translateX(-${scrollLeft}vw)`;
            }, { passive: false });
        });
    </script>
